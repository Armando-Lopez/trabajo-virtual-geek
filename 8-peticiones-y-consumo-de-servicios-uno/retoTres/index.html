<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peticiones y consumo de servicios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <input type="text" class="search__input" autofocus placeholder="Type a github user name">
            <button class="search__button">Buscar</button>
        </div>
        <div class="github-user">
            <h2>Name</h2>
            <h3 class="github-user__name"></h3>
            <hr>
            <h2>Photo</h2>
            <img class="github-user__photo" src="" alt="">
            <hr>
            <h2>Repositories</h2>
            <p class="github-user__repositories"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
